<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Example 7</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

</head>
<body>
<div class="container" id="vue-root">
    <div class="row">
        <div class="col-xs-12 col-md-8 col-md-offset-2">
            <h1>Vue and Bootstrap - a complex component</h1>
            <hr>
            <bootstrap-item-panel>
                <template slot="header">Awesome bands</template>
                <template slot="body-items">Those are some awesome bands</template>
                <template slot="body-noitems">Add some bands, yo</template>
            </bootstrap-item-panel>
        </div>
    </div>
</div>

<!-- make things easy and load from CDN -->
<!-- jQuery is required for Bootstrap JS stuff -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<!-- VueJS -->
<script src="https://unpkg.com/vue"></script>
<!-- Lodash -->
<script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>
<!-- UUID -->
<script src="http://wzrd.in/standalone/uuid%2Fv4@latest"></script>

<!-- App JS -->
<script src="index.js"></script>
</body>
</html>
